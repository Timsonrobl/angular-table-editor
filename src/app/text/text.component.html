<div class="form-group">
  <form>
    <textarea
      class="form-control mb-3"
      placeholder="Введите JSON или CSV"
      [formControl]="textInput"
    ></textarea>
    <button
      type="button"
      class="btn btn-primary float-end"
      (click)="processInput()"
    >
      Продолжить
    </button>
  </form>
</div>
